language: go
sudo: false
os:
- linux
- osx
go:
- 1.12.x
- 1.13.x
- master
env:
  global:
  - DOCKER_USER=vivino
  - GO111MODULE=on
  - secure: 
services:
- docker
script:
- diff <(gofmt -d .) <(printf "")
- go test ./...
- go test -cpu=1 -short -race ./...
- go test -cpu=4 -short -race ./...
matrix:
  allow_failures:
  - go: master
  fast_finish: true
after_success: 
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
